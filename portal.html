<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">


    <title>College Guide - Student Portal</title>
</head>

<body>
    <main class="cg__portal segment">

        <!-- Nav Bar -->
        <div class="ui menu">
            <a class="header item" href="/index.html"><i class="large graduation cap icon"></i></a>
            <a class="item" href="/index.html#services">Services</a>
            <a class="item" href="/index.html#about">About</a>
            <a class="item" href="/index.html#contact">Contact</a>
            <a class="item" href="/blog.html">Blog</a>
            <div class="ui right menu">
                <a class="item" href="/portal.html">Student Portal</a>
            </div>
        </div>

        <!-- Login and Register Area -->
        <div class="ui container">
            <div class="ui two column grid fluid container cg__sign-up">
                <!-- Login Form -->
                <form class="ui form middle aligned inverted column" action="/profile.html">
                    <h2 class="ui dividing inverted header">Welcome Back!</h2>
                    <div class="field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="text" name="password" placeholder="Password" required>
                    </div>
                    <button class="ui primary button" type="submit">Login</button>
                </form>
                <!-- Register Form -->
                <form class="ui form inverted column" action="/profile.html">
                    <h2 class="ui dividing inverted header">Create Account</h2>
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="text" name="password" placeholder="Password" required>
                    </div>
                    <button class="ui primary button" type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>

    <!-- JS Files -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <script src="./js/semantic.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
